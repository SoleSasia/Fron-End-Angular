<section id="experiencia" class="info-section container-fluid">
    

    <div class="title-section py-2 d-flex justify-content-between align-items-center">
        
    <!-- Boton modal agregar Expe-->
        <span *ngIf="isAdmin" class="edit-icon">
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#agregarEditarModal">
                <i class="bi bi-plus-circle-fill d-flex justify-content-end" (click)="abrirModal()"></i>
            </button>
        </span>

        <h2>Experiencia Laboral</h2>
        
    </div>

    <!-- Modal Agregar/Editar EducaciÃ³n-->
    <div class="modal fade" id="agregarEditarModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">{{tituloModal}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"(click)="cerrarModal()"></button>
                </div>
                <div class="modal-body">
                    <app-agregar-editar-expe
                        [experiencia]="experiencia" 
                        *ngIf="agregarEditarActivado"
                        (agregandoEdu)="procesarAgregar($event)"
                        (editandoEdu)="procesarEditar($event)">
                    </app-agregar-editar-expe>
                </div>
            </div>
        </div>
    </div>  

    <ul *ngFor="let exp of experiencia" class="row justify-content-center list-unstyled mt-3">
        
        <li class="card shadow mb-3">
            <div class="row">
                <div class="col-sm-8 card-body">
                    <div class="card-title d-flex justify-content-between align-items-center">
                        <h4 class="py-1">{{exp.nombreOrganismo}}</h4>
                        <span class="edit-icon p-1 justify-content-between">
                            <button class="btn-outline-danger">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="btn-outline-danger">
                                <i class="bi bi-x-circle-fill"></i>
                            </button>
                        </span>
                    </div>
                    <div>
                        <h6>{{exp.fechaInicio}} - {{exp.fechaFin}}</h6>
                        <p class="card-text pt-1">{{exp.descripcion}}</p>
                    </div>
                </div>
                <div class="col-sm-4 d-flex align-items-center">
                    <img class="card-img m-1 img-fluid" [src]="exp.urlLogo" alt="">
                </div>
            </div>
        </li>
        
    </ul>

</section>
