<!-- Modal Eliminar Educacion 
<div class="modal fade" id="eliminarEdu" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">-->
<div class="modal-open fade show">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Eliminar elemento en Educación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="alertEdu" class="form-label">¿Estás segura de querer eliminar este elemento?</label>
                <!--<input type="text" [(ngModel)]="educacion.tituloEdu" class="form-control" id="tituloEdu" placeholder="">-->
            </div>      
        </div>
        <div class="modal-footer">
            <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>-->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id=botonEliminar (click)="doEliminar(eduId)">Eliminar</button>
        </div>
        </div>
    </div>
</div>
