<div>
    <div class="mb-3">
        <label for="tituloEdu" class="form-label">Título</label>
        <input type="text" [(ngModel)]="edu.tituloEdu" class="form-control" required id="tituloEdu" placeholder="">
    </div>
    <div class="mb-3">
        <label for="periodoEdu" class="form-label">Período</label>
        <input type="text" [(ngModel)]="edu.periodoEdu" class="form-control" id="periodoEdu" placeholder="">
    </div>
    <div class="mb-3">
        <label for="institucionEdu" class="form-label">Nombre de la institución</label>
        <input type="text" [(ngModel)]="edu.institucionEdu" class="form-control" id="institucionEdu" placeholder="">
    </div>
    <div class="mb-3">
        <label for="descripcionEdu" class="form-label">Información adicional</label>
        <textarea [(ngModel)]="edu.descripcionEdu" class="form-control" id="descripcionEdu" rows="3" placeholder="Breve descripción..."></textarea>
    </div>
    <div class="mb-3">
        <label for="urlLogoEdu" class="form-label">Url del logotipo</label>
        <input type="text" [(ngModel)]="edu.urlLogoEdu" class="form-control" id="urlLogoEdu" placeholder="">
    </div>
</div>

<div class="text-center">
    <p *ngIf="mostrarMsj && respta.msj==''">Cargando datos...</p>
    <p *ngIf="respta.msj!=''">{{respta.msj}}</p>
</div>

<div class="modal-footer">
    <button (click)="mostrarMsj=false"type="close" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
    <button (click)="mostrarMsj=true; agregarEdu(edu)" *ngIf="edu.id==0" type="submit" class="btn btn-secondary" [disabled]="respta.salioBien">Agregar</button>
    <button (click)="editarEdu()" *ngIf="edu.id!=0" type="submit" class="btn btn-secondary">Editar</button>
</div>
