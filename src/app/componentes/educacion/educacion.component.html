<section id="educacion" class="info-section container-fluid">
     
    <div class="title-section py-2 d-flex justify-content-between align-items-center">
        <h2>Educaci√≥n</h2>
        <span class="edit-icon" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="bi bi-plus-circle-fill d-flex justify-content-end"></i>
        </span>
    </div>
    <app-agregar-edu
        (agregarNombre)="procesarAgregar($event)">
    </app-agregar-edu>

    <ul *ngFor="let edu of educacion" class="row justify-content-center list-unstyled mt-3">

        <li class="card shadow mb-3">
            <div class="row">
                <div class="col-sm-4 d-flex align-items-center">
                    <img class="card-img m-1 img-fluid" [src]="edu.urlIcono" alt="">
                </div> 

                <div class="col-sm-8 card-body">
                    <div class="card-title d-flex justify-content-between align-items-center">
                        <h4 class="py-1">{{edu.titulo}}</h4>
                        <span class="edit-icon p-1 justify-content-between">
                            <i class="bi bi-pencil-fill"></i><i class="bi bi-x-circle-fill"></i>
                        </span>
                    </div>
                    <div>
                        <h6>{{edu.fechaInicio}} - {{edu.fechaFin}}</h6>
                    <p class="card-text pt-1">{{edu.descripcion}}</p>
                    </div>
                </div>
            </div>
        </li>

    </ul>

</section>
