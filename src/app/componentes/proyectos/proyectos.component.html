<section id="proyectos" class="info-section container-fluid">

    <div class="title-section py-2 d-flex justify-content-between align-items-center">
        <span class="edit-icon">
            <button class="btn-outline-danger">
                <i class="bi bi-plus-circle-fill d-flex justify-content-end"></i>
            </button>
            
        </span>
        <h2>Proyectos</h2>
    </div>
    <p>Algo de lo que hago</p>

    <ul *ngFor="let proye of listaProyectos" class="row justify-content-center mt-3">
        <li class="col-sm-8">
            <div class="card shadow">
                <div class="">
                    <img class="card-img img-fluid" [src]="proye.imgUrl" alt="Portfolio personal">
                </div>
                <div class="card-body">
                    <div class="card-title d-flex justify-content-between align-items-center">
                        <h5 class="col-sm-10 fw-bold">{{proye.nombreProyecto}}</h5>
                        <span class="col-sm-2 edit-icon p-1 justify-content-between">
                            <button class="btn-outline-danger">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="btn-outline-danger">
                                <i class="bi bi-x-circle-fill"></i>
                            </button>
                        </span>
                    </div>
                    <p class="card-text">{{proye.descripcionProyecto}}</p>
                    <div class="gap-2 d-flex justify-content-end">
                        <a [href]="proye.liveUrl" target="_BLANK" class="btn btn-outline-dark">Live</a>
                        <a [href]="proye.repoUrl" target="_BLANK" class="btn btn-outline-secondary">Source</a>
                    </div>
                </div>
            </div>
        </li>       
    </ul>
    
</section>
