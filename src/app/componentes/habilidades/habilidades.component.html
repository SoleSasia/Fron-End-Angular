<section id="habilidades" class="info-section container-fluid">
    
    <div class="title-section py-2 d-flex justify-content-between align-items-center">
        <span class="edit-icon">
            <i class="bi bi-plus-circle-fill"></i>
        </span>
        <h2>Habilidades técnicas</h2>
    </div>
    <div class="hab-tecnicas m-2">
        <div class="container my-2" id="avanzado">
            <div class="row d-flex">
                    <div class="col-2">
                        <i class="fa-brands fa-java"></i>
                    </div>
            </div>
                
            <div class="progress mt-2">
                <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <p>Avanzado</p>
                <span class="edit-icon p-1 justify-content-between">
                    <i class="bi bi-pencil-fill"></i>
                    <i class="bi bi-x-circle-fill"></i>
                </span>
            </div>

        </div>
        <div class="container my-2" id="intermedio">
                <div class="row d-flex">
                        <div class="col-2">
                            <i class="fa-brands fa-html5"></i>
                        </div>
                        <div class="col-2">
                            <i class="fa-brands fa-css3-alt"></i>
                        </div>
                        <div class="col-2">
                            <i class="fa-brands fa-js-square"></i>
                        </div>
                        <div class="col-2">
                            <i class="fa-brands fa-bootstrap"></i>
                        </div>
                        <div class="col-2">
                            <i class="fa-brands fa-angular"></i>
                        </div>
                    </div>
                    
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <p>Intermedio</p>
                        <span class="edit-icon p-1 justify-content-between">
                            <i class="bi bi-pencil-fill"></i>
                            <i class="bi bi-x-circle-fill"></i>
                        </span>
                    </div>
        </div>
        <div class="container my-2" id="basico">
            <div class="row d-flex">
                    <div class="col-2">
                        <i class="fa-brands fa-python"></i>
                    </div>
                    <div class="col-2">
                        <i class="fa-brands fa-database"></i>
                    </div>
                    
                </div>
                
                <div class="progress mt-2">
                    <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <p>Básico</p>
                    <span class="edit-icon p-1 justify-content-between">
                        <i class="bi bi-pencil-fill"></i>
                        <i class="bi bi-x-circle-fill"></i>
                    </span>
                </div>
        </div>
    </div>

    <div class="title-section py-2 d-flex justify-content-between align-items-center">
        <h2>Habilidades blandas</h2>
        <span class="edit-icon">
            <i class="bi bi-plus-circle-fill"></i>
        </span>
    </div>

    <div class="hab-blandas m-2">
        <ul class="row pt-2 d-flex justify-content-around align-items-center">
            
            <li *ngFor= "let hab of habilidadBlanda" class="col-6 col-sm-2 d-flex flex-column align-items-center">
                <span class="edit-icon p-1 justify-content-between">
                    <i class="bi bi-pencil-fill"></i>
                    <i class="bi bi-x-circle-fill"></i>
                </span>
                <i class={{hab.icon}}></i>
                <p>{{hab.descripcion}}</p>
            </li>

        </ul>
    </div>

</section>
