<div class="container-fluid">

    <form [formGroup]="form" class="col-md-6 m-auto">

        <h5 class="text-center">Ingreso</h5>

        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" formControlName="username" class="form-control" id="username"
          [ngClass]="{'is-invalid': Username?.errors && Username?.touched, 'is-valid': !Username?.errors && Username?.touched}">
        
          <div *ngIf="Username?.errors && Username?.touched">
            <p *ngIf="Username?.hasError('required')" class="text-danger">El nombre de usuario es requerido</p>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" formControlName="password" class="form-control" id="password"
          [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}">
          <div *ngIf="Password?.errors && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida</p>
          </div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
</div>
